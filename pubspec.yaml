name: lost_and_found_flutter
description: A Lost and Found IoT mobile application with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & REST API (Replacing Firebase SDK)
  dio: ^5.4.0                      # HTTP client for API calls
  http: ^1.1.0                     # Alternative HTTP client
  
  # Keep Firebase Messaging ONLY (for push notifications)
  firebase_core: ^3.15.2           # Required by firebase_messaging
  firebase_messaging: ^14.7.9      # Push notifications only
  flutter_local_notifications: ^16.3.0  # Local notifications
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1     # Image caching
  
  # QR Code Scanner
  mobile_scanner: ^5.2.3
  
  # Local Storage (Replacing Firebase persistence)
  shared_preferences: ^2.3.5       # Simple key-value storage
  hive: ^2.2.3                     # Local database
  hive_flutter: ^1.1.0             # Hive for Flutter
  flutter_secure_storage: ^9.0.0   # Secure storage for tokens
  
  # Utilities
  intl: ^0.19.0                    # Date formatting
  uuid: ^4.5.2                     # Generate unique IDs
  
  # Image Picker (for uploading item photos)
  image_picker: ^1.1.2
  
  # JSON Serialization
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # JSON Serialization Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  
  # Hive Code Generation
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
