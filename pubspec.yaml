name: lost_and_found_flutter
description: A Lost and Found IoT mobile application with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Latest compatible versions
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10
  
  # State Management
  provider: ^6.1.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # QR Code Scanner
  mobile_scanner: ^5.2.3
  
  # Local Storage
  shared_preferences: ^2.3.5
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.2
  
  # Image Picker (for uploading item photos)
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
