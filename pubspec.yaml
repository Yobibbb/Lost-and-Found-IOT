name: lost_and_found_flutter
description: A Lost and Found IoT mobile application with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # QR Code Scanner
  mobile_scanner: ^5.2.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  
  # Image Picker (for uploading item photos)
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
